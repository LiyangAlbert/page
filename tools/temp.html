<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Password Manager Pro</title>  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">  
    <style>  
        :root {  
            --bg-primary: #ffffff;  
            --bg-secondary: #f5f5f5;  
            --text-primary: #333333;  
            --text-secondary: #666666;  
            --accent-color: #007aff;  
            --border-color: #e0e0e0;  
            --system-pwd: #FFB6C1;  
            --system-email: #98FB98;  
            --system-web: #87CEEB;  
            --scrollbar-bg: rgba(0, 0, 0, 0.05);  
            --scrollbar-thumb: rgba(0, 0, 0, 0.2);  
            --scrollbar-thumb-hover: rgba(0, 0, 0, 0.3);  
        }  

        [data-theme="dark"] {  
            --bg-primary: #1a1a1a;  
            --bg-secondary: #2d2d2d;  
            --text-primary: #ffffff;  
            --text-secondary: #b3b3b3;  
            --accent-color: #0a84ff;  
            --border-color: #404040;  
            --scrollbar-bg: rgba(255, 255, 255, 0.05);  
            --scrollbar-thumb: rgba(255, 255, 255, 0.2);  
            --scrollbar-thumb-hover: rgba(255, 255, 255, 0.3);  
        }  

        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  

        body {  
            font-family: 'Inter', sans-serif;  
            background-color: var(--bg-primary);  
            color: var(--text-primary);  
            line-height: 1.6;  
            transition: all 0.3s ease;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            min-height: 100vh;  
        }  

        #chat-container {  
            width: 800px;  
            max-width: 95%;  
            height: calc(100vh - 120px);  
            overflow-y: overlay;  
            padding: 20px;  
            margin: 20px auto 80px auto;  
            scrollbar-gutter: stable;  
        }  

        #chat-container::-webkit-scrollbar {  
            width: 10px;  
            background-color: transparent;  
        }  

        #chat-container::-webkit-scrollbar-track {  
            background-color: transparent;  
            border-radius: 10px;  
            margin: 5px;  
        }  

        #chat-container::-webkit-scrollbar-thumb {  
            background-color: var(--scrollbar-thumb);  
            border-radius: 10px;  
            border: 2px solid transparent;  
            background-clip: padding-box;  
            transition: all 0.2s ease;  
        }  

        #chat-container::-webkit-scrollbar-thumb:hover {  
            background-color: var(--scrollbar-thumb-hover);  
        }  

        #chat-container:hover::-webkit-scrollbar-thumb {  
            background-color: var(--scrollbar-thumb);  
        }  

        #input-container {  
            position: fixed;  
            bottom: 0;  
            width: 800px;  
            max-width: 95%;  
            padding: 20px;  
            background-color: var(--bg-primary);  
            border-top: 1px solid var(--border-color);  
            display: flex;  
            gap: 10px;  
            border-radius: 16px 16px 0 0;  
            backdrop-filter: blur(10px);  
            -webkit-backdrop-filter: blur(10px);  
        }  

        #command-input {  
            flex: 1;  
            padding: 12px 16px;  
            border: 1px solid var(--border-color);  
            border-radius: 24px;  
            background-color: var(--bg-secondary);  
            color: var(--text-primary);  
            font-size: 16px;  
            outline: none;  
            transition: all 0.3s ease;  
        }  

        #command-input:focus {  
            border-color: var(--accent-color);  
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);  
        }  

        #send-btn {  
            padding: 12px 24px;  
            background-color: var(--accent-color);  
            color: white;  
            border: none;  
            border-radius: 24px;  
            cursor: pointer;  
            font-size: 16px;  
            font-weight: 500;  
            transition: all 0.3s ease;  
        }  

        #send-btn:hover {  
            transform: scale(1.05);  
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);  
        }  

        .message-container {  
            display: flex;  
            gap: 12px;  
            margin-bottom: 20px;  
            opacity: 0;  
            transform: translateY(20px);  
            transition: all 0.3s ease;  
        }  

        .message-container.show {  
            opacity: 1;  
            transform: translateY(0);  
        }  

        .avatar {  
            width: 40px;  
            height: 40px;  
            border-radius: 50%;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            font-weight: 600;  
            color: var(--text-primary);  
            flex-shrink: 0;  
            font-size: 20px;  
            transition: all 0.3s ease;  
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);  
        }  

        .system-pwd {  
            background-color: var(--system-pwd);  
        }  

        .system-email {  
            background-color: var(--system-email);  
        }  

        .system-web {  
            background-color: var(--system-web);  
        }  

        .user {  
            background-color: var(--bg-secondary);  
        }  

        .message-content {  
            padding: 12px 16px;  
            border-radius: 16px;  
            max-width: calc(100% - 52px);  
            background: transparent;  
            transition: all 0.3s ease;  
        }  

        .system .message-content {  
            background-color: var(--bg-secondary);  
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);  
        }  

        .message-header {  
            display: flex;  
            align-items: center;  
            gap: 8px;  
            margin-bottom: 4px;  
            color: var(--text-secondary);  
            font-size: 14px;  
        }  

        .badge {  
            background-color: var(--accent-color);  
            color: white;  
            padding: 2px 8px;  
            border-radius: 12px;  
            font-size: 12px;  
            box-shadow: 0 2px 4px rgba(0, 122, 255, 0.2);  
        }  

        .message-text {  
            white-space: pre-wrap;  
            word-break: break-word;  
        }  

        .verification-buttons {  
            display: flex;  
            gap: 8px;  
            margin-top: 12px;  
        }  

        .verify-btn {  
            padding: 8px 16px;  
            border-radius: 20px;  
            border: none;  
            cursor: pointer;  
            font-size: 14px;  
            font-weight: 500;  
            transition: all 0.3s ease;  
        }  

        .verify-btn:hover {  
            transform: scale(1.05);  
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);  
        }  

        .confirm {  
            background-color: var(--accent-color);  
            color: white;  
        }  

        .cancel {  
            background-color: var(--text-secondary);  
            color: white;  
        }  

        .typing-indicator {  
            opacity: 1;  
            transform: translateY(0);  
        }  

        .typing-dots {  
            display: flex;  
            gap: 4px;  
            padding: 12px 16px;  
            background-color: var(--bg-secondary);  
            border-radius: 16px;  
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);  
        }  

        .dot {  
            width: 8px;  
            height: 8px;  
            border-radius: 50%;  
            background-color: var(--text-secondary);  
            animation: bounce 1.4s infinite ease-in-out;  
        }  

        .dot:nth-child(1) { animation-delay: 0s; }  
        .dot:nth-child(2) { animation-delay: 0.2s; }  
        .dot:nth-child(3) { animation-delay: 0.4s; }  

        @keyframes bounce {  
            0%, 80%, 100% { transform: translateY(0); }  
            40% { transform: translateY(-8px); }  
        }  
    </style>  
</head>  
<body>  
    <div id="chat-container"></div>  
    <div id="input-container">  
        <input id="command-input" type="text" placeholder="ËæìÂÖ•ÂëΩ‰ª§ (help Êü•ÁúãÂ∏ÆÂä©)..." />  
        <button id="send-btn">ÂèëÈÄÅ</button>  
    </div>
    <script>  
        document.addEventListener('DOMContentLoaded', function() {  
            const chatContainer = document.getElementById("chat-container");  
            const commandInput = document.getElementById("command-input");  
            const sendBtn = document.getElementById("send-btn");  

            // Â≠òÂÇ®Á≥ªÁªü  
            const store = {  
                passwords: {},  
                emails: {},  
                websites: {},  
                settings: {  
                    theme: 'light',  
                    animations: true,  
                    securityCheck: true  
                },  
                verificationCode: '000000'  
            };  

            // ËßíËâ≤ÈÖçÁΩÆ  
            const roles = {  
                pwd: {  
                    name: 'ÂØÜÁ†ÅÁÆ°ÁêÜ',  
                    avatar: 'üîë',  
                    class: 'system-pwd',  
                    commands: ['add', 'delete', 'update', 'get']  
                },  
                email: {  
                    name: 'ÈÇÆÁÆ±ÁÆ°ÁêÜ',  
                    avatar: 'üìß',  
                    class: 'system-email',  
                    commands: ['add-email', 'delete-email', 'update-email', 'get-email']  
                },  
                web: {  
                    name: 'ÁΩëÁ´ôÁÆ°ÁêÜ',  
                    avatar: 'üåê',  
                    class: 'system-web',  
                    commands: ['add-site', 'delete-site', 'update-site', 'get-site']  
                }  
            };  

            // Â∑•ÂÖ∑ÂáΩÊï∞  
            function sleep(ms) {  
                return new Promise(resolve => setTimeout(resolve, ms));  
            }  

            // ÂàõÂª∫Ê∂àÊÅØÂÖÉÁ¥†  
            function createMessageElement(text, sender = "system", role = "pwd") {  
                const container = document.createElement("div");  
                container.className = `message-container ${sender}`;  
                if (!store.settings.animations) {  
                    container.classList.add('show');  
                }  

                const avatar = document.createElement("div");  
                avatar.className = `avatar ${sender === "system" ? roles[role].class : "user"}`;  
                avatar.textContent = sender === "system" ? roles[role].avatar : "üòä";  

                const content = document.createElement("div");  
                content.className = "message-content";  

                const header = document.createElement("div");  
                header.className = "message-header";  
                
                if (sender === "system") {  
                    const name = document.createElement("span");  
                    name.textContent = roles[role].name;  
                    const badge = document.createElement("span");  
                    badge.className = "badge";  
                    badge.textContent = "AI";  
                    header.appendChild(name);  
                    header.appendChild(badge);  
                }  

                const messageText = document.createElement("div");  
                messageText.className = "message-text";  
                messageText.textContent = text;  

                content.appendChild(header);  
                content.appendChild(messageText);  
                container.appendChild(avatar);  
                container.appendChild(content);  

                return container;  
            }  

            // Ê∑ªÂä†Ê∂àÊÅØ  
            async function addMessage(text, sender = "system", role = "pwd") {  
                const messageElement = createMessageElement(text, sender, role);  
                chatContainer.appendChild(messageElement);  
                
                if (store.settings.animations) {  
                    await sleep(50);  
                    messageElement.classList.add('show');  
                }  
                
                chatContainer.scrollTop = chatContainer.scrollHeight;  
                return messageElement;  
            }  

            // Ê∑ªÂä†È™åËØÅÊåâÈíÆ  
            function addVerificationButtons(messageElement) {  
                const buttonsContainer = document.createElement("div");  
                buttonsContainer.className = "verification-buttons";  
                
                const confirmBtn = document.createElement("button");  
                confirmBtn.className = "verify-btn confirm";  
                confirmBtn.textContent = "Á°ÆËÆ§";  
                
                const cancelBtn = document.createElement("button");  
                cancelBtn.className = "verify-btn cancel";  
                cancelBtn.textContent = "ÂèñÊ∂à";  
                
                buttonsContainer.appendChild(confirmBtn);  
                buttonsContainer.appendChild(cancelBtn);  
                
                const messageContent = messageElement.querySelector(".message-content");  
                messageContent.appendChild(buttonsContainer);  
                
                return new Promise((resolve) => {  
                    confirmBtn.onclick = () => {  
                        buttonsContainer.remove();  
                        resolve(true);  
                    };  
                    cancelBtn.onclick = () => {  
                        buttonsContainer.remove();  
                        resolve(false);  
                    };  
                });  
            }  

            // ÊòæÁ§∫ÊâìÂ≠óÂä®Áîª  
            function showTypingIndicator(role = 'pwd') {  
                const container = document.createElement("div");  
                container.className = "message-container typing-indicator";  
                
                const avatar = document.createElement("div");  
                avatar.className = `avatar ${roles[role].class}`;  
                avatar.textContent = roles[role].avatar;  
                
                const dots = document.createElement("div");  
                dots.className = "typing-dots";  
                for (let i = 0; i < 3; i++) {  
                    const dot = document.createElement("div");  
                    dot.className = "dot";  
                    dots.appendChild(dot);  
                }  
                
                container.appendChild(avatar);  
                container.appendChild(dots);  
                chatContainer.appendChild(container);  
                return container;  
            }  

            // ‰∏ªÈ¢òÂàáÊç¢  
            function toggleTheme() {  
                store.settings.theme = store.settings.theme === 'dark' ? 'light' : 'dark';  
                document.body.setAttribute('data-theme', store.settings.theme);  
                return `‚ú® Â∑≤ÂàáÊç¢Ëá≥${store.settings.theme === 'dark' ? 'Ê∑±Ëâ≤' : 'ÊµÖËâ≤'}‰∏ªÈ¢ò`;  
            }  

            // Âä®ÁîªÂºÄÂÖ≥  
            function toggleAnimation() {  
                store.settings.animations = !store.settings.animations;  
                return `‚ú® Â∑≤${store.settings.animations ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}Âä®ÁîªÊïàÊûú`;  
            }  

            // Ê∏ÖÁ©∫ËÅäÂ§©  
            function clearChat() {  
                chatContainer.innerHTML = '';  
                return 'üßπ Â∑≤Ê∏ÖÁ©∫ËÅäÂ§©ËÆ∞ÂΩï';  
            }  

            // ÂØÜÁ†ÅÁÆ°ÁêÜÂäüËÉΩ  
            async function addPassword(args) {  
                if (args.length < 2) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: add site password';  
                }  
                const site = args[0];  
                const password = args.slice(1).join(' ');  
                store.passwords[site] = password;  
                return `‚úÖ Â∑≤ÊàêÂäüÊ∑ªÂä† ${site} ÁöÑÂØÜÁ†Å`;  
            }  

            async function deletePassword(args) {  
                if (args.length !== 1) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: delete site';  
                }  
                const site = args[0];  
                if (!store.passwords[site]) {  
                    return `‚ùå ${site} ÁöÑÂØÜÁ†Å‰∏çÂ≠òÂú®`;  
                }  
                
                const messageElement = await addMessage(`‚ö†Ô∏è Á°ÆËÆ§Âà†Èô§ ${site} ÁöÑÂØÜÁ†ÅÂêóÔºü`, 'system', 'pwd');  
                const confirmed = await addVerificationButtons(messageElement);  
                
                if (confirmed) {  
                    delete store.passwords[site];  
                    return `‚úÖ Â∑≤Âà†Èô§ ${site} ÁöÑÂØÜÁ†Å`;  
                }  
                return '‚ùå Â∑≤ÂèñÊ∂àÂà†Èô§Êìç‰Ωú';  
            }  

            async function updatePassword(args) {  
                if (args.length < 2) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: update site newpassword';  
                }  
                const site = args[0];  
                if (!store.passwords[site]) {  
                    return `‚ùå ${site} ÁöÑÂØÜÁ†Å‰∏çÂ≠òÂú®`;  
                }  
                const newPassword = args.slice(1).join(' ');  
                store.passwords[site] = newPassword;  
                return `‚úÖ Â∑≤Êõ¥Êñ∞ ${site} ÁöÑÂØÜÁ†Å`;  
            }  

            async function getPassword(args) {  
                if (args.length !== 1) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: get site';  
                }  
                const site = args[0];  
                if (!store.passwords[site]) {  
                    return `‚ùå ${site} ÁöÑÂØÜÁ†Å‰∏çÂ≠òÂú®`;  
                }  
                
                if (store.settings.securityCheck) {  
                    const messageElement = await addMessage('üîê ËØ∑ËæìÂÖ•È™åËØÅÁ†Å‰ª•Êü•ÁúãÂØÜÁ†Å\nÊºîÁ§∫È™åËØÅÁ†Å: 000000', 'system', 'pwd');  
                    const confirmed = await addVerificationButtons(messageElement);  
                    if (!confirmed) {  
                        return '‚ùå Â∑≤ÂèñÊ∂àÊü•ÁúãÊìç‰Ωú';  
                    }  
                }  
                
                return `üîë ${site} ÁöÑÂØÜÁ†ÅÊòØ:\n${store.passwords[site]}`;  
            }  

            // ÈÇÆÁÆ±ÁÆ°ÁêÜÂäüËÉΩ  
            async function addEmail(args) {  
                if (args.length < 2) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: add-email name address';  
                }  
                const name = args[0];  
                const email = args.slice(1).join(' ');  
                store.emails[name] = email;  
                return `‚úÖ Â∑≤Ê∑ªÂä† ${name} ÁöÑÈÇÆÁÆ±: ${email}`;  
            }  

            async function deleteEmail(args) {  
                if (args.length !== 1) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: delete-email name';  
                }  
                const name = args[0];  
                if (!store.emails[name]) {  
                    return `‚ùå ${name} ÁöÑÈÇÆÁÆ±‰∏çÂ≠òÂú®`;  
                }  
                delete store.emails[name];  
                return `‚úÖ Â∑≤Âà†Èô§ ${name} ÁöÑÈÇÆÁÆ±`;  
            }  

            async function updateEmail(args) {  
                if (args.length < 2) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: update-email name newaddress';  
                }  
                const name = args[0];  
                if (!store.emails[name]) {  
                    return `‚ùå ${name} ÁöÑÈÇÆÁÆ±‰∏çÂ≠òÂú®`;  
                }  
                const newEmail = args.slice(1).join(' ');  
                store.emails[name] = newEmail;  
                return `‚úÖ Â∑≤Êõ¥Êñ∞ ${name} ÁöÑÈÇÆÁÆ±‰∏∫: ${newEmail}`;  
            }  

            async function getEmail(args) {  
                if (args.length !== 1) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: get-email name';  
                }  
                const name = args[0];  
                if (!store.emails[name]) {  
                    return `‚ùå ${name} ÁöÑÈÇÆÁÆ±‰∏çÂ≠òÂú®`;  
                }  
                return `üìß ${name} ÁöÑÈÇÆÁÆ±ÊòØ: ${store.emails[name]}`;  
            }  

            // ÁΩëÁ´ôÁÆ°ÁêÜÂäüËÉΩ  
            async function addWebsite(args) {  
                if (args.length < 2) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: add-site name url';  
                }  
                const name = args[0];  
                const url = args.slice(1).join(' ');  
                store.websites[name] = url;  
                return `‚úÖ Â∑≤Ê∑ªÂä† ${name} ÁöÑÁΩëÂùÄ: ${url}`;  
            }  

            async function deleteWebsite(args) {  
                if (args.length !== 1) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: delete-site name';  
                }  
                const name = args[0];  
                if (!store.websites[name]) {  
                    return `‚ùå ${name} ÁöÑÁΩëÂùÄ‰∏çÂ≠òÂú®`;  
                }  
                delete store.websites[name];  
                return `‚úÖ Â∑≤Âà†Èô§ ${name} ÁöÑÁΩëÂùÄ`;  
            }  

            async function updateWebsite(args) {  
                if (args.length < 2) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: update-site name newurl';  
                }  
                const name = args[0];  
                if (!store.websites[name]) {  
                    return `‚ùå ${name} ÁöÑÁΩëÂùÄ‰∏çÂ≠òÂú®`;  
                }  
                const newUrl = args.slice(1).join(' ');  
                store.websites[name] = newUrl;  
                return `‚úÖ Â∑≤Êõ¥Êñ∞ ${name} ÁöÑÁΩëÂùÄ‰∏∫: ${newUrl}`;  
            }  

            async function getWebsite(args) {  
                if (args.length !== 1) {  
                    return '‚ùå Ê†ºÂºèÈîôËØØ\nÊ≠£Á°ÆÊ†ºÂºè: get-site name';  
                }  
                const name = args[0];  
                if (!store.websites[name]) {  
                    return `‚ùå ${name} ÁöÑÁΩëÂùÄ‰∏çÂ≠òÂú®`;  
                }  
                return `üåê ${name} ÁöÑÁΩëÂùÄÊòØ: ${store.websites[name]}`;  
            }  

            // Â∏ÆÂä©‰ø°ÊÅØ  
            function showHelp() {  
                return `ü§ñ ÂèØÁî®ÂëΩ‰ª§ÂàóË°®Ôºö  

üõ†Ô∏è Á≥ªÁªüÂëΩ‰ª§Ôºö  
‚Ä¢ help - ÊòæÁ§∫Ê≠§Â∏ÆÂä©‰ø°ÊÅØ  
‚Ä¢ theme - ÂàáÊç¢Ê∑±Ëâ≤/ÊµÖËâ≤‰∏ªÈ¢ò  
‚Ä¢ animation - ÂºÄÂêØ/ÂÖ≥Èó≠Âä®ÁîªÊïàÊûú  
‚Ä¢ clear - Ê∏ÖÁ©∫ËÅäÂ§©ËÆ∞ÂΩï
